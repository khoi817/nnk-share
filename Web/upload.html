<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Script</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
<header>
  <h1>Upload Script</h1>
  <nav>
    <a href="index.html">Trang chủ</a>
    <button id="logoutBtn">Đăng xuất</button>
  </nav>
</header>

<main>
  <form id="uploadForm">
    <input type="text" id="scriptTitle" placeholder="Tên script" required>
    <textarea id="scriptContent" placeholder="Dán script tại đây..." required></textarea>
    <textarea id="scriptDesc" placeholder="Mô tả script..." required></textarea>
    <button type="submit">Upload</button>
  </form>
  <p id="statusMsg"></p>
</main>

<script src="script.js"></script>
</body>
</html>
