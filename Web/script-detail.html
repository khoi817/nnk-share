<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chi tiết Script</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

<header>
  <h1>Chi tiết Script</h1>
  <nav>
    <a href="index.html">Trang chủ</a>
    <button id="logoutBtn" style="display:none;">Đăng xuất</button>
  </nav>
</header>

<main>
  <h2 id="scriptTitle"></h2>
  <pre id="scriptContent"></pre>

  <h3>Bình luận</h3>
  <div id="commentsList"></div>

  <!-- Nhập bình luận -->
  <div id="commentSection" style="display:none;">
    <input type="text" id="commentInput" placeholder="Viết bình luận...">
    <button id="sendCommentBtn">Gửi</button>
  </div>
</main>

<!-- Popup nhập tên hiển thị -->
<div id="namePopup" class="popup" style="display:none;">
  <div class="popup-content">
    <h3>Nhập tên hiển thị của bạn</h3>
    <input type="text" id="displayNameInput" placeholder="Tên hiển thị">
    <button id="saveNameBtn">Lưu tên</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
