<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chi tiết Script</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
<header>
  <h1>Chi tiết Script</h1>
  <nav>
    <a href="index.html">Trang chủ</a>
  </nav>
</header>

<main>
  <h2 id="script-title"></h2>
  <p id="script-description"></p>
  <pre id="script-code"></pre>
  
  <button id="copyBtn">Copy Code</button>

  <!-- Bình luận -->
  <section id="comments-section">
    <h2>Bình luận</h2>
    <div id="comments-list"></div>

    <div id="comment-form-container" style="margin-top:10px; display:none;">
      <textarea id="comment-input" placeholder="Viết bình luận..." rows="3"></textarea>
      <button id="comment-btn">Gửi</button>
    </div>

    <div id="login-prompt" style="margin-top:10px; color:#ffcc00;">
      Vui lòng <strong>đăng nhập</strong> để bình luận.
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
